<svg xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    width="400" height="30"
    viewBox="0 0 400 30">


  <defs>
    <linearGradient id="gradient" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="100%" y2="0">
      <stop offset="20%" stop-color="#5b1616" />
      <stop offset="50%" stop-color="#ff9913" />
      <stop offset="80%" stop-color="#5b1616" />
      <animateTransform
        attributeName="gradientTransform"
        type="translate"
        values="-300   0;
                0       0;
                300   0"
        dur="5s"
        begin="0s"
        repeatCount="indefinite"
        keyTimes="0; 0.5; 1"
      />
    </linearGradient>
  </defs>



  <text x="50%" y="60%" font-family="monospace" 
  font-size="24" text-anchor="middle" fill="url(#gradient)">
    Sample Text
  </text>
  
  <line x1="0%" y1="78%" x2="45%" y2="78.00001%"  stroke="url(#gradient)" stroke-width="2" />
  <line x1="55%" y1="78%" x2="100%" y2="78.00001%"  stroke="url(#gradient)" stroke-width="2" />
  
  
</svg>