      <stop offset="100%" style="stop-color: #931C1C; stop-opacity: 1" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="400" height="170" fill="url(#fade)" />


  <clipPath id="textClip1">
    <!-- Start with the rectangle completely outside the text bounds -->
    <rect id="clipRect1" x="0" y="0" width="0" height="200" />
  </clipPath>


  <clipPath id="textClip2">
    <!-- Start with the rectangle completely outside the text bounds -->
    <rect id="clipRect2" x="0" y="0" width="0" height="200" />
  </clipPath>

    <animate 
    href="#clipRect1"
    attributeName="width"
    from="0"
    to="400"
    begin="2s"
    dur="2s"
    fill="freeze" />


    <animate 
    href="#clipRect2"
    attributeName="width"
    from="0"
    to="400"
    begin="3s"
    dur="2.5s"
    fill="freeze" />


<text 
    text-anchor="middle"
    alignment-baseline="middle"
    x="130" y="50" 
    class="title" 
    fill="#ececec"
